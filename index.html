<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rainydays</title>
    <meta name="description" content="Rainydays website project at Noroff">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/adz7uvg.css">
    <script src="https://kit.fontawesome.com/bfa58802a2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="header">
      <div class="header-top">
        <a href="index.html" class="headerlogo">
          <img src="images/logo.png" alt="Rainydays logo">
        </a>
        <form class="searchbar">
          <div class="search-icon">
            <i class="fa fa-search icon"></i>
            <input type="text" placeholder="Search.." name="search" class="searchbar-form">
          </div>  
        </form>
        <div class="header-icons">
          <i class="mobile fa fa-search icon fa-xl"></i>
          <i class="fa-solid fa-heart icon fa-xl"></i>
          <i class="fa-solid fa-cart-shopping icon fa-xl"></i>
          <i class="fa-solid fa-user icon fa-xl"></i>
        </div>
      </div>
      <div class="nav">
        <nav class="navbar">
          <i class="mobile fa fa-bars icon fa-xl"></i>
          <ul class="navlinks">
            <li class="nav-i"><a href="#">Home</a></li>
            <li class="nav-i"><a href="#">Products</a></li>
            <li class="nav-i"><a href="#">About</a></li>
            <li class="nav-i"><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="logo-wt">
      <img src="images/logo_wt.png" alt="Rainydays white logo">
    </div>
  </body>
</html>
